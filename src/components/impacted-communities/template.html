<h3>
    <i class="fas fa-users"></i>
    Impacted Communities
</h3>
<ul class="baaqmd-maps-legend baaqmd-maps-boundaries impacted-communities">
    <li class="cumulative-impact-areas">
        <input type="checkbox" data-bind="checked: layers.impacted.flag">
        <span class="legend-display">
            <i></i>
        </span>
        2013 Cumulative Impact Areas
    </li>
    <li class="pm25-impact-areas">
        <input type="checkbox" data-bind="checked: layers.pm25.flag">
        <span class="legend-display">
            <i></i>
        </span>
        24 Hour P2.5 Exceedance Areas
    </li>
    <li class="ozone-impact-areas">
        <input type="checkbox" data-bind="checked: layers.ozone.flag">
        <span class="legend-display">
            <i></i>
        </span>
        8 Hour Ozone Exceedance Areas
    </li>
</ul>
<div class="baaqmd-maps-details-links">
    <a href="javascript: void(0);" class="information-link" data-bind="click: function() { showInfoPanel('ImpactedCommunitiesInfoPanel'); }">
        <i class="fas fa-info-circle"></i>
        More Information
    </a>
</div>
<h3>
    <i class="im im-boundaries"></i>
    Boundaries
</h3>
<ul class="baaqmd-maps-legend baaqmd-maps-boundaries baaqmd-maps-lines">
    <li class="counties">
        <input type="checkbox" data-bind="checked: layers.counties.flag">
        <span class="legend-display">
            <i></i>
        </span>
        Counties
    </li>
    <li class="district-boundary">
        <input type="checkbox" data-bind="checked: layers.district.flag">
        <span class="legend-display">
            <i></i>
        </span>
        District Boundary
    </li>
</ul>
