<div class="baaqmd-maps-popup">
    <div class="baaqmd-maps-popup-content">
        <h3>
            <span data-bind="text: name"></span>
        </h3>
        <hr>

        <div class="modal-content-block-one">
            <table cellspacing="0" class="air-monitoring-table striped-rows" style="margin-left: 5px;" >
            <tbody>
                <!-- ko foreach: attributeList -->
                <!-- ko if: name && value !== undefined -->
                <tr>
                    <td class="air-monitoring-attribute-data-title" data-bind="text: name"></td>
                    <td class="air-monitoring-attribute-data" data-bind="text: value"></td>
                </tr>
                <!-- /ko -->
                <!-- /ko -->
                <tr>
                <td class="air-monitoring-attribute-data-title" data-bind="text: 'State'"></td>
                <td class="air-monitoring-attribute-data" data-bind="text: 'CA'"></td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="modal-content-block-two">
            <br>
            <h3>About Facilities</h3>

            <div data-bind="html: aboutFacilities"></div>
        </div>
    </div>
</div>
