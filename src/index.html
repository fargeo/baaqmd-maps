<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BAAQMD Maps Demo</title>
</head>

<script src="baaqmd-maps.js" type="text/javascript"></script>

<style>
    body {
        margin: 0;
    }

    #map {
        position: absolute;
        height: 100%;
        right: 0;
        left: 0;
    }
</style>

<body>
    <div id="map"></div>

    <script type="text/javascript">
        new baaqmdMaps.Map({
            container: "map"
        });
    </script>
</body>

</html>
