<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BAAQMD Maps Demo</title>
    <script src="baaqmd-maps.js" type="text/javascript"></script>
</head>
<style media="screen">
    body {
          margin: 0;
     }

     main {
          display: block;
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
     }

     #map {
          height: 100%;
     }
  </style>

<body>
    <main>
        <div id="map"></div>
    </main>
    <script type="text/javascript">
        baaqmdMaps.map({
            container: "map"
        });
    </script>
</body>

</html>
